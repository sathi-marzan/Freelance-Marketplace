{% extends 'base.html' %}

{% block content %}

<h2>Confirm Delete</h2>

<p>Are you sure you want to delete the job "{{ job.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'app_uff:admin_panel' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
